<template name="manufacturers_item_T">

  <!-- container start -->
  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <!-- card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">Dane producenta
              <div class="right floated">
                {{#if Template.subscriptionsReady}}
                  {{#if isEditModeGH}}
                    {{> item_menu_cancel_T}} {{> item_menu_save_T}}
                  {{else}}
                    {{> item_menu_delete_T}} {{> item_menu_edit_T}} {{> item_menu_close_T}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="content">
              <form class="ui form">

                <div class="field">
                  <label id="etykieta_pola-nazwa" for="nazwa"></label>
                  <input id="nazwa" type="text" {{setDisabledAttributeGH}}>
                </div>

                <div class="three fields">
                  <div class="field">
                    <label id="etykieta_pola-adres.ulica" for="adres.ulica"></label>
                    <input id="adres.ulica" type="text" {{setDisabledAttributeGH}}>
                  </div>

                  <div class="field">
                    <label id="etykieta_pola-adres.kodPocztowy" for="adres.kodPocztowy"></label>
                    <input id="adres.kodPocztowy" type="text" {{setDisabledAttributeGH}}>
                  </div>

                  <div class="field">
                    <label id="etykieta_pola-adres.miejscowosc" for="adres.miejscowosc"></label>
                    <input id="adres.miejscowosc" type="text" {{setDisabledAttributeGH}}>
                  </div>
                </div>

                <div class="field">
                  <label id="etykieta_pola-dodatkoweInformacje" for="dodatkoweInformacje"></label>
                  <textarea id="dodatkoweInformacje" rows="2" {{setDisabledAttributeGH}}></textarea>
                </div>
              </form>
            </div>
          {{else}}
            <div class="content">{{> loading_T}}</div>
          {{/if}}

        </div>
        <!-- card end -->

        {{#unless isAddingModeGH}}
          <!-- card start -->
          <div class="ui fluid card b8k-top-margin">

            <div class="content">
              <div class="header">Powiązane modele urządzeń
                <div class="right floated">
                  {{#if Template.subscriptionsReady}}
                    {{> list_menu_add_T}}
                  {{/if}}
                </div>
              </div>
            </div>

            {{#if Template.subscriptionsReady}}
              {{#with getDataH}}
                {{#if hasModelsH}}
                  <div class="content">
                    <form class="ui form">
                      <div class="grouped fields">
                        {{#each modelsH}}
                          <div class="field">
                            <div class="ui read-only checkbox">
                              <input type="checkbox">
                              <label id="model-{{_id}}">{{nazwa}}</label>
                            </div>
                          </div>
                        {{/each}}
                      </div>
                    </form>
                  </div>
                {{else}}
                  {{> list_placeholder_T}}
                {{/if}}
              {{/with}}
            {{else}}
              <div class="content">{{> loading_T}}</div>
            {{/if}}

          </div>
          <!-- card end -->

          {{#if Template.subscriptionsReady}}
            <!-- card start -->
            <div class="ui fluid card b8k-top-margin">
              {{> item_footer_T}}
            </div>
            <!-- card end -->
          {{/if}}

        {{/unless}}

      </div>
    </div>
  </div>
  <!-- container end -->

</template>
