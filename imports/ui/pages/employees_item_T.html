<template name="employees_item_T">

  <!-- container start -->
  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <!-- card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">Dane serwisanta
              <div class="right floated">
                {{#if Template.subscriptionsReady}}
                  {{#if isEditModeGH}}
                    {{> item_menu_cancel_T}} {{> item_menu_save_T}}
                  {{else}}
                    {{> item_menu_delete_T}} {{> item_menu_edit_T}} {{> item_menu_close_T}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="content">
              <form class="ui form">
                <div class="field">
                  <label id="etykieta_pola-imieNazwisko" for="imieNazwisko"></label>
                  <input id="imieNazwisko" type="text" {{setDisabledAttributeGH}}>
                </div>

                <div class="field">
                  <label id="etykieta_pola-serwisId" for="serwisId"></label>
                  <div id="dropdown-serwisId" class="ui fluid search selection {{setDisabledAttributeGH}} dropdown">
                    <input id="serwisId" type="hidden">
                    <i class="dropdown icon"></i>
                    <div class="default text">wybierz serwis</div>
                    <div class="menu">
                      {{#each shopsH}}
                        <div class="item" data-value="{{_id}}">{{nazwa}}</div>
                      {{/each}}
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label id="etykieta_pola-dodatkoweInformacje" for="dodatkoweInformacje"></label>
                  <textarea id="dodatkoweInformacje" rows="2" {{setDisabledAttributeGH}}></textarea>
                </div>
              </form>
            </div>
          {{else}}
            <div class="content">{{> loading_T}}</div>
          {{/if}}

        </div>
        <!-- card end -->

        <!-- card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">Uprawnienia serwisanta
              {{#unless isAddingModeGH}}
                <div class="right floated">
                  {{#if Template.subscriptionsReady}}
                    <button id="button-addLicense" class="ui secondary button">dodaj</button>
                  {{/if}}
                </div>
              {{/unless}}
            </div>
          </div>
          {{#if isAddingModeGH}}
            <div class="content">{{> related_placeholder_T}}</div>
          {{else}}
            {{#if Template.subscriptionsReady}}
              {{#if hasLicensesH}}
                <div class="content">
                  <form class="ui form">
                    <div class="grouped fields">
                      {{#each licensesH}}
                        <div class="field">
                          <div class="ui read-only checkbox">
                            <input type="checkbox">
                            <label id="{{numerUprawnien}}">{{numerUprawnien}}</label>
                          </div>
                        </div>
                      {{/each}}
                    </div>
                  </form>
                </div>
              {{else}}
                {{> list_placeholder_T}}
              {{/if}}
            {{else}}
              <div class="content">{{> loading_T}}</div>
            {{/if}}
          {{/if}}

        </div>
        <!-- card end -->

        {{#unless isAddingModeGH}}
          {{#if Template.subscriptionsReady}}
            <!-- card start -->
            <div class="ui fluid card b8k-top-margin">
              {{> item_footer_T}}
            </div>
            <!-- card end -->
          {{/if}}
        {{/unless}}

      </div>
    </div>
  </div>
  <!-- container end -->

  {{> employees_license_modal_T}}

</template>
