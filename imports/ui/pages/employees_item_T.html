<template name="employees_item_T">

  <!-- container start -->
  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <!-- breadcrumb card start -->
        <div class="ui fluid card b8k-top-margin">
          {{> section_menu_T}}
        </div>
        <!-- breadcrumb card end -->

        <!-- details card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">{{sectionHeaderTextGH}}
              <div class="right floated">
                {{#if Template.subscriptionsReady}}
                  {{#if isEditModeGH}}
                    {{> item_menu_cancel_T}} {{> item_menu_save_T}}
                  {{else}}
                    {{> item_menu_edit_T}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="content">
              <form class="ui form">
                {{> input_field_T dataFieldName="imieNazwisko" schema=(schemaH "imieNazwisko")}} {{> select_field_T dataFieldName="serwisId" schema=(schemaH "serwisId") items=(shopsH) defaultText="wybierz serwis"}}
                {{> textarea_field_T dataFieldName="dodatkoweInformacje" schema=(schemaH "dodatkoweInformacje")}}
              </form>
            </div>
          {{else}}
            <div class="content">{{> loading_T}}</div>
          {{/if}}

        </div>
        <!-- details card end -->

        <!-- licenses card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">Uprawnienia serwisanta
              {{#unless isAddingModeGH}}
                {{#unless isEditModeGH}}
                  <div class="right floated">
                    {{#if Template.subscriptionsReady}}
                      <button id="button-addLicense" class="ui secondary button">dodaj</button>
                    {{/if}}
                  </div>
                {{/unless}}
              {{/unless}}
            </div>
          </div>

          <div class="content">
            {{#if isAddingModeGH}}
              {{> related_placeholder_T}}
            {{else}}
              {{#if Template.subscriptionsReady}}
                {{#if hasLicensesH}}
                  <div class="ui list">
                    {{#each licensesH}}
                      <a class="item">
                        <i class="right triangle icon"></i>
                        <div class="content">
                          <div class="header">{{numerUprawnien}}</div>
                          <div class="description">{{modelsH}}</div>
                        </div>
                      </a>
                    {{/each}}
                  </div>
                {{else}}
                  {{> list_placeholder_T}}
                {{/if}}
              {{else}}
                {{> loading_T}}
              {{/if}}
            {{/if}}
          </div>

        </div>
        <!-- licenses card end -->

        {{#unless isAddingModeGH}}
          {{#if Template.subscriptionsReady}}
            <!-- footer card start -->
            <div class="ui fluid card b8k-top-margin">
              <div class="content">
                <form class="ui form">
                  <div class="three fields">
                    {{> input_field_T dataFieldName="dataUtworzenia" schema=(schemaH "dataUtworzenia") disabled="yes"}} {{> input_field_T dataFieldName="dataModyfikacji" schema=(schemaH "dataModyfikacji") disabled="yes"}}
                    <div class="field"></div>
                  </div>
                </form>
              </div>
            </div>
            <!-- footer card end -->
          {{/if}}
        {{/unless}}

      </div>
    </div>
  </div>
  <!-- container end -->

  {{> employees_license_modal_T}}

</template>
