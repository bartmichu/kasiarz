<template name="login_T">

  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">

        <div class="card">

          <div class="card-image">
            <img src="img/posnet.jpg">
          </div>

          <div class="card-content">
            <div class="row">
              <form id="form-login" class="col s12">

                <div class="row">
                  <div class="input-field col s12">
                    <input id="field-user" type="text">
                    <label for="field-user">Użytkownik</label>
                  </div>

                  <div class="input-field col s12">
                    <input id="field-password" type="password">
                    <label for="field-password">Hasło</label>
                  </div>
                </div>

                <div class="row">
                  <button id="button-login" class="btn-large col s12 waves-effect {{failedLoginIndicatorH}}" type="submit" {{progressIndicatorH}}
                    form="form-login">{{loginButtonTextH}}</button>
                </div>

              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</template>
