<template name="models_item_T">

  <!-- container start -->
  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <!-- card start -->
        <div class="ui fluid card b8k-top-margin">
          {{> section_menu_T}}
        </div>
        <!-- card end -->

        <!-- card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">Dane modelu
              <div class="right floated">
                {{#if Template.subscriptionsReady}}
                  {{#if isEditModeGH}}
                    {{> item_menu_cancel_T}} {{> item_menu_save_T}}
                  {{else}}
                    {{> item_menu_edit_T}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="content">
              <form class="ui form">
                <div class="field">
                  <label id="etykieta_pola-nazwa" for="nazwa"></label>
                  <input id="nazwa" type="text" {{setDisabledAttributeGH}}>
                </div>

                <div class="field">
                  <label id="etykieta_pola-producentId" for="producentId"></label>
                  <div id="dropdown-producentId" class="ui fluid search selection {{setDisabledAttributeGH}} dropdown">
                    <input id="producentId" type="hidden">
                    <i class="dropdown icon"></i>
                    <div class="default text">wybierz producenta</div>
                    <div class="menu">
                      {{#each manufacturersH}}
                        <div class="item" data-value="{{_id}}">{{nazwa}}</div>
                      {{/each}}
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label id="etykieta_pola-dodatkoweInformacje" for="dodatkoweInformacje"></label>
                  <textarea id="dodatkoweInformacje" rows="2" {{setDisabledAttributeGH}}></textarea>
                </div>
              </form>
            </div>
          {{else}}
            <div class="content">{{> loading_T}}</div>
          {{/if}}

        </div>
        <!-- card end -->

        <!-- card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">PowiÄ…zani serwisanci</div>
          </div>

          <div class="content">
            {{#if isAddingModeGH}}
              {{> related_placeholder_T}}
            {{else}}
              {{#if Template.subscriptionsReady}}
                {{#if hasLicensesH}}
                  <div class="ui list">
                    {{#each employeesH}}
                      <a class="item">
                        <i class="minus icon"></i>
                        <div class="content">
                          <div class="description">{{imieNazwisko}}</div>
                        </div>
                      </a>
                    {{/each}}
                  </div>
                {{else}}
                  {{> list_placeholder_T}}
                {{/if}}
              {{else}}
                {{> loading_T}}
              {{/if}}
            {{/if}}
          </div>

        </div>
        <!-- card end -->

        {{#unless isAddingModeGH}}
          {{#if Template.subscriptionsReady}}
            <!-- card start -->
            <div class="ui fluid card b8k-top-margin">
              {{> item_footer_T}}
            </div>
            <!-- card end -->
          {{/if}}
        {{/unless}}

      </div>
    </div>
  </div>
  <!-- container end -->

</template>
