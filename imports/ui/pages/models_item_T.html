<template name="models_item_T">

  <div class="container">
    <div class="row">
      <div class="col s12">

        <div class="card">
          <div class="card-content grey">
            <h5 class="white-text">Dane modelu</h5>
            {{#if isEditModeGH}}
              {{> item_menu_cancel_T}} {{> item_menu_save_T}}
            {{else}}
              {{> item_menu_delete_T}} {{> item_menu_edit_T}} {{> item_menu_close_T}}
            {{/if}}
          </div>

          <div class="card-action">
            <div class="row">
              <form class="col s12">

                <div class="row">
                  <div class="input-field col s12 l6">
                    <input id="nazwa" type="text" {{setDisabledAttributeGH}}>
                    <label id="etykieta_pola-nazwa" for="nazwa"></label>
                  </div>

                  <!-- FIXME: ustawianie disabled nie działa prawidłowo -->
                  <div class="input-field col s12 l6">
                    <select id="producentId" {{setDisabledAttributeGH}} {{fixDisabledSelectH}}>
                      <option value="test">test</option>
                    </select>
                    <label id="etykieta_pola-producentId" for="producentId"></label>
                  </div>

                  <div class="input-field col s12">
                    <textarea id="dodatkoweInformacje" class="materialize-textarea" type="text" {{setDisabledAttributeGH}}></textarea>
                    <label id="etykieta_pola-dodatkoweInformacje" for="dodatkoweInformacje"></label>
                  </div>

                  {{#unless isAddingModeGH}}
                    <div class="input-field col s12 l6">
                      <input id="dataUtworzenia" type="text" disabled title="pole uzupełniane automatycznie">
                      <label id="etykieta_pola-dataUtworzenia" for="dataUtworzenia"></label>
                    </div>
                    <div class="input-field col s12 l6">
                      <input id="dataModyfikacji" type="text" disabled title="pole uzupełniane automatycznie">
                      <label id="etykieta_pola-dataModyfikacji" for="dataModyfikacji"></label>
                    </div>
                  {{/unless}}
                </div>

              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</template>
