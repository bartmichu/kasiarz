<template name="employees_license_modal_T">

  <!-- modal start -->
  <div id="modal-addLicense" class="ui large modal">

    <div class="header">Dodaj uprawnienia</div>

    <div class="content">
      {{#if Template.subscriptionsReady}}
        <form class="ui form">
          <div class="two fields">
            <div class="field">
              <label id="etykieta_pola-uprawnienia.$.numerUprawnien" for="uprawnienia.$.numerUprawnien"></label>
              <input id="uprawnienia.$.numerUprawnien" type="text">
            </div>

            <div class="field">
              <label id="etykieta_pola-uprawnienia.$.modele" for="uprawnienia.$.modele"></label>
              <div id="dropdown-uprawnienia.$.modele" class="ui fluid multiple selection dropdown">
                <input id="uprawnienia.$.modele" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">wybierz modele</div>
                <div class="menu">
                  {{#each modelsH}}
                    <div class="item" data-value="{{_id}}">{{nazwa}} ({{getManufacturerNameH producentId}})</div>
                  {{/each}}
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <label id="etykieta_pola-uprawnienia.$.dodatkoweInformacje" for="uprawnienia.$.dodatkoweInformacje"></label>
            <textarea id="uprawnienia.$.dodatkoweInformacje" rows="2"></textarea>
          </div>
        </form>
      {{else}}
        {{> loading_T}}
      {{/if}}

    </div>

    <div class="actions">
      <div class="ui cancel secondary button">
        <i class="remove icon"></i>Anuluj
      </div>
      <div class="ui ok secondary button">
        <i class="checkmark icon"></i>Zapisz
      </div>
    </div>

  </div>
  <!-- modal end -->

</template>
