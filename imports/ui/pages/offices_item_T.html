<template name="offices_item_T">

  <div class="container">
    <div class="row">
      <div class="col s12">

        <div class="card">
          <div class="card-content grey lighten-1">
            <div class="row">
              <div class="col s12">
                <div class="left">
                  <h5 class="grey-text text-darken-3">Dane urzędu</h5>
                </div>
                <div class="right">
                  {{#if Template.subscriptionsReady}}
                    {{#if isEditModeGH}}
                      {{> item_menu_cancel_T}} {{> item_menu_save_T}}
                    {{else}}
                      {{> item_menu_delete_T}} {{> item_menu_edit_T}} {{> item_menu_close_T}}
                    {{/if}}
                  {{/if}}
                </div>
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="card-action">
              <div class="row">
                <form class="col s12">

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="nazwa" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-nazwa" for="nazwa"></label>
                    </div>

                    <div class="input-field col s12">
                      <input id="adresat" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adresat" for="adresat"></label>
                    </div>

                    <div class="input-field col s12 m4">
                      <input id="adres.kraj" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.kraj" for="adres.kraj"></label>
                    </div>

                    <div class="input-field col s12 m4">
                      <select id="adres.wojewodztwo" {{setDisabledAttributeGH}} {{fixDisabledAttributeH}}>
                        {{#each voivodeshipsH}}
                          <option value="{{this}}">{{this}}</option>
                        {{/each}}
                      </select>
                      <label id="etykieta_pola-adres.wojewodztwo" for="adres.wojewodztwo"></label>
                    </div>

                    <div class="input-field col s12 m4">
                      <input id="adres.gminaDzielnica" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.gminaDzielnica" for="adres.gminaDzielnica"></label>
                    </div>

                    <div class="input-field col s12 m6">
                      <input id="adres.ulica" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.ulica" for="adres.ulica"></label>
                    </div>

                    <div class="input-field col s12 m3">
                      <input id="adres.nrDomu" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.nrDomu" for="adres.nrDomu"></label>
                    </div>

                    <div class="input-field col s12 m3">
                      <input id="adres.nrLokalu" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.nrLokalu" for="adres.nrLokalu"></label>
                    </div>

                    <div class="input-field col s12 m5">
                      <input id="adres.miejscowosc" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.miejscowosc" for="adres.miejscowosc"></label>
                    </div>

                    <div class="input-field col s12 m2">
                      <input id="adres.kodPocztowy" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.kodPocztowy" for="adres.kodPocztowy"></label>
                    </div>

                    <div class="input-field col s12 m5">
                      <input id="adres.poczta" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-adres.poczta" for="adres.poczta"></label>
                    </div>

                    <div class="input-field col s12 m4">
                      <input id="telefon" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-telefon" for="telefon"></label>
                    </div>

                    <div class="input-field col s12 m8">
                      <input id="email" type="text" {{setDisabledAttributeGH}}>
                      <label id="etykieta_pola-email" for="email"></label>
                    </div>

                    <div class="input-field col s12">
                      <textarea id="dodatkoweInformacje" class="materialize-textarea" type="text" {{setDisabledAttributeGH}}></textarea>
                      <label id="etykieta_pola-dodatkoweInformacje" for="dodatkoweInformacje"></label>
                    </div>
                  </div>

                  {{#unless isAddingModeGH}}
                    <div class="row">
                      <div class="input-field col s12 l6">
                        <input id="dataUtworzenia" class="b8k-not-bold" type="text" disabled title="pole uzupełniane automatycznie">
                        <label id="etykieta_pola-dataUtworzenia" for="dataUtworzenia"></label>
                      </div>
                      <div class="input-field col s12 l6">
                        <input id="dataModyfikacji" class="b8k-not-bold" type="text" disabled title="pole uzupełniane automatycznie">
                        <label id="etykieta_pola-dataModyfikacji" for="dataModyfikacji"></label>
                      </div>
                    </div>
                  {{/unless}}

                </form>
              </div>
            </div>
          {{else}}
            <div class="card-action center aligned">
              {{> loading_T}}
            </div>
          {{/if}}
        </div>

      </div>
    </div>
  </div>

</template>
