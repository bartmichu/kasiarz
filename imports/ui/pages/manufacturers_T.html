<template name="manufacturers_T">

  <div class="b8k-vertical-spacer"></div>

  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <div class="ui fluid card">

          <div class="content">
            <div class="header">Producenci urządzeń
              <div class="right floated">
                {{> list_menu_add_T}}
              </div>
            </div>
          </div>

          <div class="content">
            {{#if Template.subscriptionsReady}}
              {{#if isEmptyCollectionH}}
                {{> list_placeholder_T}}
              {{else}}
                <table class="ui very basic selectable padded fixed table">
                  <thead>
                    <tr>
                      <th id="header-nazwa" class="seven wide">{{getLabelH "nazwa"}}</th>
                      <th id="header-adres.miejscowosc" class="three wide">{{getLabelH "adres.miejscowosc"}}</th>
                      <th id="header-adres.ulica" class="three wide">{{getLabelH "adres.ulica"}}</th>
                      <th id="header-dataModyfikacji" class="three wide">{{getLabelH "dataModyfikacji"}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each getSubscriptionDataH}}
                      <tr id="{{_id}}">
                        <td>{{nazwa}}</td>
                        <td>{{adres.miejscowosc}}</td>
                        <td>{{adres.ulica}}</td>
                        <td>{{formatDateGH dataModyfikacji}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                  <tfoot>
                    <tr>
                      <th colspan="4" class="center aligned">Liczba pozycji: {{numberOfElementsH}}</th>
                    </tr>
                  </tfoot>
                </table>
              {{/if}}

            {{else}}
              {{> loading_T}}
            {{/if}}
          </div>

        </div>

      </div>
    </div>
  </div>

</template>
