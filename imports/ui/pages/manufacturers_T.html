<template name="manufacturers_T">

  <div class="container">
    <div class="row">
      <div class="col s12">

        <div class="card">
          <div class="card-content grey darken-1">
            <h5 class="white-text">Producenci urządzeń</h5>
          </div>


          {{#if Template.subscriptionsReady}}
            {{#if isEmptyCollectionH}}
              <div class="card-action">
                {{> list_placeholder_T}}
              </div>
            {{else}}
              <div class="card-action">
                <table class="highlight responsive-table">
                  <thead>
                    <th>{{getLabelH "nazwa"}}</th>
                    <th>{{getLabelH "adres.miejscowosc"}}</th>
                    <th>{{getLabelH "adres.ulica"}}</th>
                  </thead>
                  <tbody>
                    {{#each getSubscriptionDataH}}
                      <tr id="element">
                        <td>{{nazwa}}</td>
                        <td>{{adres.miejscowosc}}</td>
                        <td>{{adres.ulica}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            {{/if}}
          {{else}}
            <div class="card-action center aligned">
              {{> loading_T}}
            </div>
          {{/if}}

        </div>

      </div>
    </div>
  </div>

</template>
