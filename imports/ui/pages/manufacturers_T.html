<template name="manufacturers_T">

  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <div class="ui fluid raised card">
          <div class="content">
            <div class="header">Lista urządzeń
              <div class="right floated">
                {{> list_menu_add_T}}
              </div>
            </div>
          </div>

          <div class="content">
            {{#if Template.subscriptionsReady}}
              {{#if isEmptyCollectionH}}
                {{> list_placeholder_T}}
              {{else}}
                <!--lista producentów początek-->
                <table class="ui very basic selectable padded fixed table">
                  <thead>
                    <tr>
                      <th class="eight wide">{{getLabelH "nazwa"}}</th>
                      <th class="three wide">{{getLabelH "adres.miejscowosc"}}</th>
                      <th class="five wide">{{getLabelH "adres.ulica"}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each getSubscriptionDataH}}
                      <tr id="element">
                        <td>{{nazwa}}</td>
                        <td>{{adres.miejscowosc}}</td>
                        <td>{{adres.ulica}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                  <tfoot>
                    <tr>
                      <th colspan="3" class="center aligned">Liczba pozycji: {{numberOfElementsH}}</th>
                    </tr>
                  </tfoot>
                </table>
                <!--lista producentów koniec-->
              {{/if}}

            {{else}}
              {{> loading_T}}
            {{/if}}
          </div>
        </div>

      </div>
    </div>
  </div>

</template>
