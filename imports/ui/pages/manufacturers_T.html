<template name="manufacturers_T">

  <div class="container">
    <div class="row">
      <div class="col s12">

        <div class="card">
          <div class="card-content grey lighten-1">
            <h5 class="grey-text text-darken-3">Producenci urządzeń</h5>
            {{> list_menu_add_T}}
          </div>

          {{#if Template.subscriptionsReady}}
            {{#if isEmptyCollectionH}}
              <div class="card-action">
                {{> list_placeholder_T}}
              </div>
            {{else}}
              <div class="card-action">
                <table class="highlight responsive-table">
                  <thead>
                    <th id="header-nazwa">{{getLabelH "nazwa"}}</th>
                    <th id="header-adres.miejscowosc">{{getLabelH "adres.miejscowosc"}}</th>
                    <th id="header-adres.ulica">{{getLabelH "adres.ulica"}}</th>
                    <th id="header-dataModyfikacji">{{getLabelH "dataModyfikacji"}}</th>
                  </thead>
                  <tbody>
                    {{#each getSubscriptionDataH}}
                      <tr id="{{_id}}">
                        <td>{{nazwa}}</td>
                        <td>{{adres.miejscowosc}}</td>
                        <td>{{adres.ulica}}</td>
                        <td>{{formatDateGH dataModyfikacji}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            {{/if}}
          {{else}}
            <div class="card-action center aligned">
              {{> loading_T}}
            </div>
          {{/if}}

        </div>

      </div>
    </div>
  </div>

</template>
